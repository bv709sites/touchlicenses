<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Touch License</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 40px;
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product h2 {
            color: #ffffff;
            font-size: 1.5rem;
        }
        .product .price {
            color: #00ff00;
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .buy-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .buy-btn:hover {
            background-color: #45a049;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: #1e1e1e;
            margin: 15% auto;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
        }
        .loading {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            animation: fadeIn 0.3s;
        }
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        .notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 3;
            animation: slideIn 0.5s;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes slideIn {
            from {right: -300px;}
            to {right: 20px;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zip Touch License</h1>
        <div class="products">
            <div class="product">
                <h2>7 Day Touch License</h2>
                <p class="price">$6.99</p>
                <button class="buy-btn" onclick="openModal('7 Day Touch License', 6.99)">Buy Now</button>
            </div>
            <div class="product">
                <h2>30 Day License</h2>
                <p class="price">$99.99</p>
                <button class="buy-btn" onclick="openModal('30 Day License', 99.99)">Buy Now</button>
            </div>
    <div class="product">
                <h2>365 Day License</h2>
                <p class="price">$1200.00</p>
                <button class="buy-btn" onclick="openModal('365 Day License', 1200.00)">Buy Now</button>
            </div>
    <div class="product">
                <h2>Permanent Touch License</h2>
                <p class="price">$4500000.00</p>
                <button class="buy-btn" onclick="openModal('Permanent License', 4500000.00)">Buy Now</button>
            </div>
        </div>
    </div>

    <div id="buyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalPrice"></p>
            <button class="buy-btn" onclick="simulatePurchase()">Safe-Pay</button>
        </div>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <div id="notification" class="notification">
        Successfully bought!
    </div>

    <div id="claimModal" class="modal">
        <div class="modal-content">
            <h2 id="claimTitle"></h2>
            <p id="claimInstructions"></p>
        </div>
    </div>

    <script>
        var modal = document.getElementById("buyModal");
        var claimModal = document.getElementById("claimModal");
        var span = document.getElementsByClassName("close")[0];
        var loading = document.getElementById("loading");
        var notification = document.getElementById("notification");
        var currentProduct = "";

        function openModal(productName, price) {
            currentProduct = productName;
            document.getElementById("modalTitle").innerText = "Buy '" + productName + "'";
            document.getElementById("modalPrice").innerText = "Price: $" + price.toFixed(2);
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function simulatePurchase() {
            modal.style.display = "none";
            loading.style.display = "block";
            setTimeout(function() {
                loading.style.display = "none";
                notification.style.display = "block";
                setTimeout(function() {
                    notification.style.display = "none";
                    setTimeout(function() {
                        loading.style.display = "block";
                        setTimeout(function() {
                            loading.style.display = "none";
                            showClaimModal();
                        }, 5000);
                    }, 2000);
                }, 3000);
            }, 5000);
        }

        function showClaimModal() {
            var code = generateRandomCode();
            document.getElementById("claimTitle").innerText = "Claim '" + currentProduct + "'";
            document.getElementById("claimInstructions").innerText = "To claim your '" + currentProduct + "', please DM zip on Discord with this code: " + code;
            claimModal.style.display = "block";
            sendWebhook(code);
        }

        function generateRandomCode() {
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var code = '';
            for (var i = 0; i < 7; i++) {
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return code;
        }

        function sendWebhook(code) {
            // Replace 'YOUR_DISCORD_WEBHOOK_URL' with your actual Discord webhook URL
            var webhookUrl = 'https://discord.com/api/webhooks/1267194519330230355/zH38w8Ft_ffMaePe4c2qxE3t4ZHYU-Ss-RC95JWgWRpdRKMGy5F_8O-mJyWp5RZ-xH2M';
            var data = {
                content: "New purchase: " + currentProduct + "\nClaim code: " + code
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => console.log('Webhook sent successfully'))
            .catch((error) => console.error('Error:', error));
        }
    </script>
</body>
</html>
